<p-panel header="Custom pipes" class="p-1">
  <p>
    <!-- CUSTOM PIPE -->
    Custom pipes - created by us
    {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-end gap-4">
    <p-button
      (click)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-replay"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end gap-4">
    <p-button (click)="changeOrder( 'name' )" label="By name" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button (click)="changeOrder( 'canFly' )" label="Can fly" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (click)="changeOrder( 'color' )" label="By Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid mt-4">
  <div class="col-12">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canfly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
